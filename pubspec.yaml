name: antd_flutter_mobile
description: "Antd Flutter Mobile is an implementation of Ant Design Mobile for the Flutter platform. With zero dependencies and an ultra-lightweight package (only 200kB in total), it offers 50+ high-quality components covering common interaction scenarios such as themes, overlays, forms, and precise list positioning."
version: 5.0.0-alpha.1
homepage: https://opensourcenocode.github.io/antd-flutter/
repository: https://github.com/OpenSourceNoCode/antd-flutter
topics:
  - antd
  - design-system
  - ui-components
  - form
  - lightweight

environment:
  sdk: ^3.5.4
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  #dart run icon_font_generator:generator
  icon_font_generator: ^4.0.0

icon_font:
  input_svg_dir: "assets/icons"
  output_font_file: "assets/fonts/icons.otf"

  output_class_file: "lib/components/icon/index.dart"
  class_name: "AntdIcons"
  package: antd_flutter_mobile
  format: true

  font_name: "AntdIcon"
  normalize: true
  ignore_shapes: true
  recursive: true
  verbose: false

flutter:
  fonts:
    - family: AntdIcon
      fonts:
        - asset: assets/fonts/icons.otf

